<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIMAS FF DM - Recargas de Diamantes Free Fire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/logo-garena.png" alt="Logo Garena" class="logo">
    <h1>DIMAS FF DM</h1>
    <h2>Recargas do Dimas Free Fire em Angola</h2>
  </header>

  <section class="content">
    <h3>Escolha o pacote de diamantes</h3>
    <form id="recargaForm">
      <div class="diamond-option">
        <input type="radio" id="diamantes100" name="diamantes" value="100">
        <label for="diamantes100">100 Diamantes - 1340 KZ</label>
      </div>
      <div class="diamond-option">
        <input type="radio" id="diamantes200" name="diamantes" value="200">
        <label for="diamantes200">200 Diamantes - 2680 KZ</label>
      </div>
      <div class="diamond-option">
        <input type="radio" id="diamantes300" name="diamantes" value="300">
        <label for="diamantes300">300 Diamantes - 4020 KZ</label>
      </div>
      <div class="diamond-option">
        <input type="radio" id="diamantes5000" name="diamantes" value="5000">
        <label for="diamantes5000">5000 Diamantes - 67000 KZ</label>
      </div>

      <div class="input-group">
        <label for="playerID">ID do Jogador:</label>
        <input type="text" id="playerID" name="playerID" required oninput="validateID()">
      </div>

      <div class="input-group">
        <label for="playerName">Nome do Jogador:</label>
        <input type="text" id="playerName" name="playerName" required oninput="validateID()">
      </div>

      <div id="validationMessage" class="validation-message">
        <!-- A mensagem de validação vai aparecer aqui -->
      </div>

      <div class="input-group">
        <label for="paymentMethod">Método de Pagamento:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Selecione</option>
          <option value="Multicaixa Express">Multicaixa Express</option>
          <option value="BAI">Banco BAI</option>
          <option value="BFA">Banco BFA</option>
        </select>
      </div>

      <div class="input-group">
        <label for="contact">Seu Número de WhatsApp:</label>
        <input type="text" id="contact" name="contact" required>
      </div>

      <button type="submit" id="submitButton" disabled>Finalizar Pedido</button>
    </form>
  </section>

  <footer>
    <p>Pagamento via Multicaixa Express, BAI e BFA</p>
    <p>Todos os direitos reservados © 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
